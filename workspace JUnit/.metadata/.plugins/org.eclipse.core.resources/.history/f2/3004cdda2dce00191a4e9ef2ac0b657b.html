<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>From</title>
</head>
<body>

<p>Forward Test Example</p>
<form>
<from action = "ForwardController" method = "post">
User Name: <input type = "text"  name = "username"><br>
Password: <input type = "password"  name = "password"><br>
<input type = "submit"  name = "Login">
</form>

<p>Include Test Example</p>
<form>
<from action = "IncludeController" method = "post">
User Name: <input type = "text"  name = "username"><br>
Password: <input type = "password"  name = "password"><br>
<input type = "submit"  name = "Login">
</form>

</body>
</html>
