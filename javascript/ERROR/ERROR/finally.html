<!DOCTYPE HTML>
<HEAD>
<HTML>
<TITLE> Using try catch /finally </TITLE>
<SCRIPT type="text/javascript">
try{
var x=10;
document.write(x/0);
var a=[1,3,4];
document.write("okay");
document.write(a[4]);
}

catch(err)
{
document.writeln(err.name);
}
finally
{
document.writeln("Error");
}
</SCRIPT>
</HEAD>
<BODY>
</BODY>
</HTML>
